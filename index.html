<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location/Achat de voiture</title>
    <script
      src="https://kit.fontawesome.com/44409e9fa6.js"

    <link rel="stylesheet" href="style.css" />

  <body class="container">
    <section class="grille">
      <div class="carte">
        <img src="img/photo1.jpeg" alt="voiture 1" class="carteImg" />
        <h5 class="name">Audi</h5>
        <div class="location">
          <i class="fa-solid fa-location-pin"></i>
          <p>USA</p>
        </div>
        <div class="cars">
          <i class="fa-solid fa-car"></i>
          <p>5 portes</p>
        </div>
        <div class="details">
          <i class="fa-duotone fa-gas-pump"></i>
          <p>7L/100</p>
        </div>
        <div class="prix">
          <i class="fa-solid fa-key"></i>
          <p>$25,00</p>
        </div>
        <button class="btn">Contactez le vendeur</button>
      </div>
